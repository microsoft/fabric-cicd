# find_replace will find any matching find_value string in any file under the specified `repository_directory` Workspace object parameter
# and replace it with the replace_value for the specified `environment` Workspace object parameter
find_replace:
    # Required Fields
    - find_value: "db52be81-c2b2-4261-84fa-840c67f4bbd0" # String to find in the local repository
      replace_value:
          PPE: "81bbb339-8d0b-46e8-bfa6-289a159c0733" # String to replace when deploying to Environment_1
          PROD: "5d6a1b16-447f-464a-b959-45d0fed35ca0" # String to replace when deploying to Environment_...
      # Optional Fields
      item_type: # Replacement occurs only for items of this item type (valid item types: https://learn.microsoft.com/en-us/rest/api/fabric/core/items/create-item?tabs=HTTP#itemtype), Note: Inputs are case sensitive and must be a String or Array 
      item_name: # Replacement occurs only for items of this item name, Note: Inputs are case sensitive and must be a String or Array
      file_path: # Replacement occurs only for items with this file path (full path only), Note: Inputs are case sensitive and must be a String or Array
      file_regex: # Replacement occurs only for items with this file path that match this regex pattern, Note: Inputs are case sensitive and must be a String or Array

# spark_pool will find any custom pool references in sparkcompute.yml files and replace
# and replace the id with the provided type and name for the specified `environment` Workspace object parameter
# If this is not specified for environments attached to custom pools, they will be deployed attached to the starter pool
spark_pool:
    # Required Fields
    - instance_pool_id: "72c68dbc-0775-4d59-909d-a47896f4573b" # String of the insance_pool_id found in the sparkcompute.yml for environment item
      replace_value:
          PPE:
              type: "Capacity" # "Workspace" or "Capacity" custom pool type when deploying to Environment_1
              name: "CapacityPool_Large_Static" #"CapacityPool_Large" # Name of custom pool type when deploying to Environment_1
          PROD:
              type: "Workspace" # "Workspace" or "Capacity" custom pool type when deploying to Environment_...
              name: "WorkspacePool_Medium" # Name of custom pool type when deploying to Environment_...
      # Optional Fields
      item_name: # Replacement occurs only for items of this item name
    - instance_pool_id: "e7b8f1c4-4a6e-4b8b-9b2e-8f1e5d6a9c3d" # String of the insance_pool_id found in the sparkcompute.yml for environment item
      replace_value:
          PPE:
              type: "Capacity" # "Workspace" or "Capacity" custom pool type when deploying to Environment_1
              name: "CapacityPool_Large" # Name of custom pool type when deploying to Environment_1
          PROD:
              type: "Workspace" # "Workspace" or "Capacity" custom pool type when deploying to Environment_...
              name: "WorkspacePool_Medium" # Name of custom pool type when deploying to Environment_...
      # Optional Fields
      item_name: # Replacement occurs only for items of this item name
