# Workspace Configuration Example
# This file demonstrates how to configure multiple workspaces for bulk creation
# Use with the create_workspaces_from_config() function

workspaces:
  # Example 1: Workspace with full configuration
  - display_name: "Customer-001-Workspace"
    description: "Customer 1 production workspace"
    capacity_id: "12345678-1234-1234-1234-123456789012"  # Replace with your capacity ID
    role_assignments:
      - principal_id: "87654321-4321-4321-4321-210987654321"  # Replace with user/group/SP object ID
        principal_type: "User"  # Options: User, Group, ServicePrincipal
        role: "Admin"  # Options: Admin, Member, Contributor, Viewer
      - principal_id: "11111111-1111-1111-1111-111111111111"
        principal_type: "Group"
        role: "Member"

  # Example 2: Workspace with capacity but no role assignments
  - display_name: "Customer-002-Workspace"
    description: "Customer 2 production workspace"
    capacity_id: "12345678-1234-1234-1234-123456789012"

  # Example 3: Workspace with role assignments but no capacity
  - display_name: "Customer-003-Workspace"
    description: "Customer 3 development workspace"
    role_assignments:
      - principal_id: "22222222-2222-2222-2222-222222222222"
        principal_type: "User"
        role: "Admin"
      - principal_id: "33333333-3333-3333-3333-333333333333"
        principal_type: "ServicePrincipal"
        role: "Contributor"

  # Example 4: Minimal workspace configuration
  - display_name: "Customer-004-Workspace"
    description: "Customer 4 test workspace"

  # Example 5: Multiple administrators
  - display_name: "Customer-005-Workspace"
    description: "Customer 5 workspace with multiple admins"
    capacity_id: "12345678-1234-1234-1234-123456789012"
    role_assignments:
      - principal_id: "44444444-4444-4444-4444-444444444444"
        principal_type: "User"
        role: "Admin"
      - principal_id: "55555555-5555-5555-5555-555555555555"
        principal_type: "User"
        role: "Admin"
      - principal_id: "66666666-6666-6666-6666-666666666666"
        principal_type: "Group"
        role: "Member"

  # Add more workspaces as needed...
  # For ISV scenarios, you can define hundreds of workspaces here

