name: Lint
description: "Run ruff for formatting and linting"

on:
    pull_request:
        branches: ["main"]
        types: [opened, edited, synchronize, ready_for_review]

jobs:
    format_ruff:
        name: Format with ruff
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff

            - name: Run ruff format
              run: |
                  ruff format || exit 1
    lint_ruff:
        name: Lint with ruff
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff

            - name: Run ruff lint
              run: |
                  ruff check || exit 1  # Fail the job if ruff finds any issues
